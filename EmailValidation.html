<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Check/Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="email.css">
</head>
<body>

    <script>
        function myfun()
        {
            var b = document.getElementById("mail").value;

            if(b=="")
            {
                document.getElementById("msg").innerHTML = "**Please Enter your Email";

                return false;                  //it will get return to the our function not on the server. if return is not their it will go to server
            }

            if((b.charAt(0) > 'A' && b.charAt(0) < 'Z'))                           
                                                                                    //  b.charAt(0) > '0' && b.charAt(0) < '9')
            {
                document.getElementById("msg").innerHTML = "**First character should be in small letter"

                return false;
            }

            if(b.indexOf("@") <= 0)
            {
                document.getElementById("msg").innerHTML = "**INVALID @ position...."

                return false;
            }

            // if(b.length() > 15)
            // {
            //     document.getElementById("msg").innerHTML = "**Your Email id size should be less than 15 character"

            //     return false;
            // }

            if((b.charAt(b.length-4)!= '.')  &&  (b.charAt(b.length-3)!= '.'))
            {
                document.getElementById("msg").innerHTML = "**Invalid . position"

                return false;
            }

            else
            {
                document.getElementById("msg").innerHTML = "VALID EMAIL "

                return false;
            }

        }
    </script>

    <h1 id="h1"><i>Email Validation</i> </h1>
    <form onsubmit="return myfun()" style="text-align: center; margin-top: 40px;">
        <div>
            <label id="id1">Email: </label>
            <input id="mail" type="text" placeholder="name@example.com"  value="">
        </div><br><br>
        <div class="btn">
            <input id="button" type="submit" value="submit"><br><br>
            <span id="msg"></span>
        </div>
      
    </form>
    <div class="email">
        <img src="Email.png" alt="" class="center">
    </div>
</body>
</html>

<!-- Check if the first character of the email id string is an alphabet or not. If not, then the email is Invalid.
Now traverse over the string email to find the position the “@” and “.” If “@” or “.” is not present then the email is Invalid.
If “.” is not present after “@” then the email is Invalid.
If “.” is the last character of the string email then the email id is Invalid.
Otherwise, the email is Valid. -->
